<!DOCTYPE html>

<html lang="en">

<head>
    <!-- set the character set -->
    <meta charset="utf-8">

    <!-- set the title -->
    <title>Hosted Style Testing</title>
    <link rel="icon" type="image/x-icon" href="../Resources/churn.ico">

    <!-- reset the style -->
    <link rel="stylesheet" href="../static/css/reset.css">

    <!-- set metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- link to bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- now link to custom style.css -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>

<body>
    <div class="container-fluid">

        <!-- header section -->
        <div class="row g-0">
            <div class="col-md-12">
                <div class="border rounded bg-light m-2 p-2">
                    <h3 class="display-4 text-center">Credit Card Churn</h3>
                    <!-- <p class="text-center">Use the interactive map below to explore your options!</p> -->
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="">Home<span class="italic" class="sr-only">(current)</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="about">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
                        Machine Learning Models
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="model/knn"><span class="italic">k-</span>Nearest Neighbors</a></li>
                      <li><a class="dropdown-item" href="model/logistic_regression">Logistic Regression</a></li>
                      <li><a class="dropdown-item" href="model/neural_network">Neural Network</a></li>
                      <li><a class="dropdown-item" href="model/random_forest">Random Forest</a></li>
                    </ul>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="predict">Make Prediction</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="styles">Style-Tester-!!</a>
                  </li>
              </ul>
            </div>
        </nav>

        <!-- Body Section -->
        <div class="row g-0">
            <div class="col-md-2">
                <!-- <div class="border rounded bg-light m-2 p-2">
                    <p class="h6 text-center">Something Cool</p>
                    
                </div> -->
            </div>
            
            <div class="col-md-8">
                <!-- weather data -->
                <div class="border rounded bg-light m-2 p-2">
                    <form action="{{url_for('predict')}}" method="post">
                        <label for="age">Age: </label>
                        <input id="age" name="age" type="text" required="required" {% if features %} value={{features[0]}} {% endif %}/>
                        <label for="gender">Gender: </label>
                        <input id="gender" name="gender" type="text" required="required" {% if features %} value={{features[0]}} {% endif %}/>
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </form>
                    <p>{{prediction_text}}</p>
                </div>
            </div>

            <div class="col-md-2">
                <!-- <div class="border rounded bg-light m-2 p-2">
                    <p class="h6 text-center">Something Cool</p>
                    
                </div> -->
            </div>

        </div>
            
    </div>

    <!-- bootstrap js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    
    <!-- local js scripts -->
    <script src="/static/js/logic.js"></script>
</body>

</html>
