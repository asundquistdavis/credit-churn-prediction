<!DOCTYPE html>

<html lang="en">

<head>
    <!-- set the character set -->
    <meta charset="utf-8">

    <!-- set the title -->
    <title>Hosted Style Testing</title>
    <link rel="icon" type="image/x-icon" href="Resources/churn.ico">

    <!-- reset the style -->
    <link rel="stylesheet" href="static/css/reset.css">

    <!-- set metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- link to bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- now link to custom style.css -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
    <div class="container-fluid">

        <!-- header section -->
        <div class="row g-0">
            <div class="col-md-12">
                <div class="border rounded bg-light m-2 p-2">
                    <h3 class="display-4 text-center">Predict Credit Card Churn</h3>
                    <!-- <p class="text-center">Use the interactive map below to explore your options!</p> -->
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../credit-card-churn">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="about">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
                        Machine Learning Models
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="model/knn"><span class="italic">k-</span>Nearest Neighbors</a></li>
                      <li><a class="dropdown-item" href="model/logistic_regression">Logistic Regression</a></li>
                      <li><a class="dropdown-item" href="model/neural_network">Neural Network</a></li>
                      <li><a class="dropdown-item" href="model/random_forest">Random Forest</a></li>
                    </ul>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="">Make Prediction<span class="italic" class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="styles">Style-Tester-!!</a>
                  </li>
              </ul>
              
            </div>
        </nav>

        <!-- Body Section -->
        <div class="row g-0">
            <div class="col-md-1">
                <!-- <div class="border rounded bg-light m-2 p-2">
                    <p class="h6 text-center">intentionally Blank</p>
                </div> -->
            </div>
            
            <div class="col-md-10">
                <!-- Row element -->

                <!-- this is the interact form to enter predictions -->
                <div class="border rounded bg-light m-2 p-2">
                    <form action="{{url_for('predict')}}" method="post">

                        <!-- age: text entry -> cast to int -->
                        <label for="age">Age: </label>
                        <input id="age" name="age" type="text" required="required" {% if entries %} value={{entries["age"]}} {% endif %}/>
                    
                        <!-- numdep: text -> cast to int -->
                        <label for="numdep">Number of Dependents</label>
                        <input id="numdep" name="numdep" type="text" required="required" {% if entries %} value={{entries["numdep"]}} {% endif %}/>

                        <!-- gender: radio button -> either M or F -->
                        <p>Gender</p>
                        <label for="male">Male</label>
                        <input id="male" name="gender" type="radio" required="required"  value="Male" {% if entries %} {% if entries["gender"] == 'Male' %} checked="true" {% else %} checked="false" {% endif %} {% else %} checked="true" {% endif %}/>
                        <label for="female">Female</label>
                        <input id="female" name="gender" type="radio" required="required" value="Female" {% if (entries and entries["gender"] == 'Female') %} checked="true" {% endif %}/>

                        <!-- edclev -->
                        <p>Education Level</p>
                        <label for="uneducated">Uneducated</label>
                        <input id="uneducated" name="edclvl" type="radio" required="required"  value="Uneducated" {% if (entries and entries["edclvl"] == 'Uneducated') %} checked="true" {% else %} checked="true" {% endif %}/>
                        <label for="highschool">High School</label>
                        <input id="highschool" name="edclvl" type="radio" required="required"  value="High_School" {% if (entires and entires["edclvl"] == 'High_school') %} checked="true" {% else %} checked="false" {% endif %}/>
                        <label for="college">College</label>
                        <input id="college" name="edclvl" type="radio" required="required"  value="College" {% if (entires and entires["edclvl"] == 'College') %} checked="true" {% else %} checked="false" {% endif %}/>
                        <label for="graduate">Graduate</label>
                        <input id="graduate" name="edclvl" type="radio" required="required"  value="Graduate" {% if (entires and entires["edclvl"] == 'Graduate') %} checked="true" {% else %} checked="false" {% endif %}/>
                        <label for="doctorate">Doctorate</label>
                        <input id="doctorate" name="edclvl" type="radio" required="required"  value="Doctorate" {% if (entires and entires["edclvl"] == 'Doctorate') %} checked="true" {% else %} checked="false" {% endif %}/>
                        <label for="postgrad">Post Graduate</label>
                        <input id="postgrad" name="edclvl" type="radio" required="required"  value="Post_Grad" {% if (entires and entires["edclvl"] == 'Post_Grad') %} checked="true" {% else %} checked="false" {% endif %}/>

                        <!-- Marital Status -->
                        <p>Marital Status</p>
                        <label for="single">Single</label>
                        <input type="radio" id="single" name="marsta" value="Single" {% if (entires and entires["marsta"] == 'Single') %} checked="true" {% else %} checked="true" {% endif %}/>
                        <label for="married">Married</label>
                        <input type="radio" id="married" name="marsta" value="Married" {% if (entires and entires["marsta"] == 'Married') %} checked="true" {% else %} checked="false" {% endif %}/>
                        <label for="divorced">Divorced</label>
                        <input type="radio" id="divorced" name="marsta" value="Divorced" {% if (entires and entires["marsta"] == 'Divorced') %} checked="true" {% else %} checked="false" {% endif %}/>
                        
                        <!-- Income Cat -->
                        <p>Annual Income</p>
                        <label for="'ls40k">Less than $40K</label>
                        <input type="radio" id="ls40k" name="income" value="Less_than_40K" {% if (entires and entires["income"] == 'Less_than_40K') %} checked="true" {% else %} checked="true" {% endif %}/>
                        <label for="'in4060k">Between $40K and $60K</label>
                        <input type="radio" id="in4060k" name="income" value="Between_40K_and_60K" {% if (entires and entires["income"] == 'Between_40K_and_60K') %} checked="true" {% else %} checked="false" {% endif %}/>
                        <label for="'in6080k">Between $60K and $80K</label>
                        <input type="radio" id="in6080k" name="income" value="Between_60K_and_80K" {% if (entires and entires["income"] == 'Between_60K_and_80K') %} checked="true" {% else %} checked="false" {% endif %}/>
                        <label for="'in80120k">Between $80K and $120K</label>
                        <input type="radio" id="in80120k" name="income" value="Between_80K_and_120K" {% if (entires and entires["income"] == 'Between_80K_and_120K') %} checked="true" {% else %} checked="false" {% endif %}/>
                        <label for="'gt120k">Greater than $120K</label>
                        <input type="radio" id="gt120k" name="income" value="Greater_than_120K" {% if (entires and entires["income"] == 'Greater_than_120K') %} checked="true" {% else %} checked="false" {% endif %}/>
                        
                        <!-- button to submit -->
                        <button type="submit" class="btn btn-outline-success btn-sm">Predict</button>
                    </form>
                    <p>{{prediction_text}}</p>
                </div>
            </div>

            <div class="col-md-1">
                <!-- <div class="border rounded bg-light m-2 p-2">
                    <p class="h6 text-center">Intenetionally Blank</p>
                </div> -->
            </div>

        </div>
            
    </div>

    <!-- bootstrap js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    
    <!-- local js scripts -->
    <script src="/static/js/logic.js"></script>
</body>

</html>
